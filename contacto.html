    integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeNVV8aAAAAANKzGizswzS4iJWAv3WybOIWyIvb"></script>
    <script>
    let contacto = document.getElementById("contactForm");
    let fullname = document.getElementById("nombre");
    let lastname = document.getElementById("apellido");
    let email = document.getElementById("email");
    let message = document.getElementById("mensaje");
    let phone = document.getElementById("telefono");
    contacto.addEventListener("submit", function (e) {
    e.preventDefault();
    grecaptcha.ready(function () {
    grecaptcha.execute('6LeNVV8aAAAAANKzGizswzS4iJWAv3WybOIWyIvb', {
    action: 'homepage'
    }).then(function (token) {
    axios.post("https://func-mailer.azurewebsites.net/api/mailer", {
    captcha: token,
    'Nombre Completo': this.fullname.value +" "+ this.lastname.value,
    Email: this.email.value,
    Teléfono: this.phone.value,
    Mensaje: this.message.value
    }).then(resul => {
    resetForm();
    alert('Gracias por contactarnos, contestaremos lo antes posible.')
    })
    });
    });
    });
    function resetForm() {
    fullname.value = ''; lastname.value = ''; email.value = ''; phone.value = ''; message.value = '';
    }
    </script>
